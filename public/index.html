<html lang="en" data-scrollery="html" data-scrollery-listen="true">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Web site created using create-react-app" />
  <link rel="apple-touch-icon" href="logo192.png" />
  <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  <title>大勇的博客</title>


  <script defer src="/assets/fontawesome-5.7/js/fontawesome.min.js"></script>
  <script defer src="/assets/fontawesome-5.7/js/regular.min.js"></script>
  <script defer src="/assets/fontawesome-5.7/js/solid.min.js"></script>
  

  <style type="text/css">
    html,
    body {
      padding: 0;
      margin: 0;
    }

    .pq-loading-dots {
      width: 100%;
      margin-top: 160px;
      margin-bottom: 40px;
      top: 45%;
      display: inline-block;
      text-align: center;
    }

    .pq-loading-dots .dot {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      border-style: solid;
      border-width: 1px;
      margin: 0 3px;
      border-color: #222;
      background-color: #222;
      animation: pq_loading_dots 2s linear infinite;
      display: inline-block;
      box-sizing: border-box;
    }

    .pq-loading-dots .dot.d1 {
      animation-delay: -0.3s;
    }

    .pq-loading-dots .dot.d2 {
      animation-delay: -0.6s;
    }

    .pq-loading-dots .dot.d3 {
      animation-delay: -0.9s;
    }

    .pq-loading-dots .dot.d4 {
      animation-delay: -1.2s;
    }

    .pq-loading-dots .dot.d5 {
      animation-delay: -1.5s;
    }

    .pq-loading-dots .dot.d6 {
      animation-delay: -1.8s;
    }

    @keyframes pq_loading_dots {

      0%,
      100% {
        border-color: #222;
        background-color: #222
      }

      50% {
        border-color: #ccc;
        background-color: #ccc
      }
    }
  </style>

</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root">
    <div class="pq-loading-dots">
      <div class="dot d1"></div>
      <div class="dot d2"></div>
      <div class="dot d3"></div>
      <div class="dot d4"></div>
      <div class="dot d5"></div>
      <div class="dot d6"></div>
    </div>
  </div>

      To create a production bundle, use `npm run build` or `yarn build`.
    -->
</body>

</html>
